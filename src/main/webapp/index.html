<script>
function send_to_solve() {
    var field2solve = '';
    var nInputs = document.getElementsByTagName("input").length;
    for (var i = 0; i < nInputs; i++) {
        field2solve += document.getElementsByTagName("input")[i].value;
    }
    var field2send = {
        field : field2solve
    };
    var json = JSON.stringify(field2send);
    var request = new XMLHttpRequest();
    request.open("POST", "serverURL");
    request.setRequestHeader('Content-type', 'application/json; charset=utf-8');
    request.send(json);
}

function receive_test() {
    var sample = '079803000000620090401009830040370020908065740100040060803207410710036200000001300';
    var nInputs = document.getElementsByTagName("input").length;
    var j = 0;
    for (var i = 0; i < nInputs; i++) {
        document.getElementsByTagName("input")[i].value = sample[j];
        j++;
    }
}
